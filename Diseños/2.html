<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egresados - Campera 2024</title>
    <style>
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), 
                        url('http://gspublicidad.com.ar/wp-content/uploads/2021/04/egresados-3.png');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 6rem 2rem;
            position: relative;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
            animation: fadeInUp 1s ease-out;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            font-weight: 800;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.8rem;
            margin-bottom: 2.5rem;
            font-weight: 300;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
        }
        
        .cta-button {
            display: inline-block;
            background-color: #ffcc00;
            color: #1a1a1a;
            padding: 1rem 3rem;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 2px solid #ffcc00;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            background-color: #ffd633;
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        .year-badge {
            display: inline-block;
            background-color: rgba(255, 204, 0, 0.2);
            border: 2px solid #ffcc00;
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            margin-top: 2rem;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 204, 0, 0.4);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(255, 204, 0, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 204, 0, 0);
            }
        }
        
        @media (max-width: 768px) {
            .hero {
                background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), 
                            url('http://gspublicidad.com.ar/wp-content/uploads/2021/04/EGRESADOS-FONDO-CEL-2.png');
                padding: 4rem 1rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>EGRESADOS</h1>
            <p class="subtitle">TU CAMPERA 2024 – UPD 2025</p>
            <a href="#promociones" class="cta-button">VER PROMOCIONES</a>
            <div class="year-badge">EDICIÓN EXCLUSIVA</div>
        </div>
    </section>
</body>
</html>
