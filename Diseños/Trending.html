<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevos Ingresos | Productos Exclusivos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF5E5B;
            --secondary: #00CECB;
            --dark: #2D3047;
            --light: #F8F9FA;
            --overlay: rgba(45, 48, 71, 0.9);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark);
        }
        
        .hero {
            position: relative;
            height: 90vh;
            min-height: 600px;
            color: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(var(--overlay), var(--overlay)), 
                        url('https://images.unsplash.com/photo-1556740738-b6a63e27c4df?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80') center/cover no-repeat;
        }
        
        .hero-content {
            max-width: 1200px;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .new-badge {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 2rem;
            transform: rotate(-3deg);
            box-shadow: 0 10px 20px rgba(255, 94, 91, 0.3);
            animation: pulse 2s infinite alternate;
        }
        
        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 5.5rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            display: inline-block;
        }
        
        .hero-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--secondary);
        }
        
        .hero-subtitle {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 400;
            margin-bottom: 3rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.9;
        }
        
        .cta-button {
            display: inline-block;
            background: transparent;
            color: var(--light);
            padding: 1.2rem 3rem;
            border-radius: 0;
            font-weight: 700;
            text-decoration: none;
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            border: 3px solid var(--secondary);
            position: relative;
            overflow: hidden;
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--secondary);
            transition: 0.5s;
            z-index: -1;
        }
        
        .cta-button:hover {
            color: var(--dark);
        }
        
        .cta-button:hover::before {
            left: 0;
        }
        
        .scrolling-text {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.7;
        }
        
        @keyframes pulse {
            0% {
                transform: rotate(-3deg) scale(1);
            }
            100% {
                transform: rotate(-3deg) scale(1.05);
            }
        }
        
        @media (max-width: 768px) {
            .hero {
                height: 80vh;
                min-height: 500px;
            }
            
            .new-badge {
                padding: 0.6rem 1.5rem;
                font-size: 0.8rem;
            }
            
            .cta-button {
                padding: 1rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <div class="new-badge">Novedad exclusiva</div>
            
            <h1 class="hero-title">Nuevos Ingresos</h1>
            
            <p class="hero-subtitle">Descubre nuestra selección premium de productos recién llegados</p>
            
            <a href="#coleccion" class="cta-button">Explorar ahora</a>
            
            <div class="scrolling-text">Desliza para descubrir ↓</div>
        </div>
    </section>
</body>
</html>
