<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egresados 2024 - Campera Exclusiva</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD700;
            --secondary: #E63946;
            --dark: #1A1A2E;
            --light: #F8F9FA;
            --overlay: rgba(26, 26, 46, 0.85);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }
        
        .hero {
            position: relative;
            height: 100vh;
            min-height: 600px;
            color: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            isolation: isolate;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--overlay), var(--overlay)), 
                        url('http://gspublicidad.com.ar/wp-content/uploads/2021/04/egresados-3.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: -2;
            transition: transform 10s ease;
        }
        
        .hero::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 20% 50%, transparent 0%, var(--overlay) 100%);
            z-index: -1;
        }
        
        .hero-content {
            max-width: 1200px;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .hero-title {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.6);
            animation: textReveal 1.5s ease-out;
        }
        
        .hero-title span {
            color: var(--primary);
            position: relative;
            display: inline-block;
        }
        
        .hero-title span::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--secondary);
            transform: scaleX(0);
            transform-origin: right;
            animation: underlineReveal 1.5s 0.5s forwards;
        }
        
        .hero-subtitle {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 300;
            margin-bottom: 3rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            animation: fadeIn 1s 0.8s forwards;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), #FFC107);
            color: var(--dark);
            padding: 1rem 3rem;
            border-radius: 50px;
            font-weight: 700;
            text-decoration: none;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s 1.2s forwards;
        }
        
        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(255, 215, 0, 0.4);
            background: linear-gradient(135deg, #FFC107, var(--primary));
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        .year-badge {
            display: inline-block;
            background: rgba(230, 57, 70, 0.2);
            color: var(--light);
            border: 2px solid var(--secondary);
            padding: 0.7rem 2rem;
            border-radius: 50px;
            margin-top: 3rem;
            font-weight: 700;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
            opacity: 0;
            animation: fadeIn 1s 1.5s forwards, pulse 2s 2s infinite;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 50%;
            filter: blur(20px);
            animation: float 15s infinite linear;
        }
        
        @keyframes textReveal {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes underlineReveal {
            from {
                transform: scaleX(0);
            }
            to {
                transform: scaleX(1);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(230, 57, 70, 0.4);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 15px rgba(230, 57, 70, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(230, 57, 70, 0);
            }
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(50px, 50px) rotate(90deg);
            }
            50% {
                transform: translate(100px, 0) rotate(180deg);
            }
            75% {
                transform: translate(50px, -50px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        @media (max-width: 768px) {
            .hero::before {
                background-attachment: scroll;
                background: linear-gradient(135deg, var(--overlay), var(--overlay)), 
                            url('http://gspublicidad.com.ar/wp-content/uploads/2021/04/EGRESADOS-FONDO-CEL-2.png');
            }
            
            .hero {
                min-height: 700px;
                height: auto;
                padding: 6rem 1rem;
            }
            
            .hero-title {
                letter-spacing: 1px;
            }
            
            .cta-button {
                padding: 1rem 2rem;
                font-size: 1rem;
            }
            
            .year-badge {
                margin-top: 2rem;
                padding: 0.5rem 1.5rem;
                font-size: 0.9rem;
            }
        }
        
        /* Efecto de partículas */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background-color: var(--primary);
            border-radius: 50%;
            opacity: 0.6;
            animation: particle-float linear infinite;
        }
        
        @keyframes particle-float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <!-- Efectos flotantes -->
        <div class="floating-elements">
            <div class="floating-element" style="width: 300px; height: 300px; top: 10%; left: 5%; animation-delay: 0s;"></div>
            <div class="floating-element" style="width: 200px; height: 200px; bottom: 15%; right: 10%; animation-delay: -5s;"></div>
        </div>
        
        <!-- Partículas -->
        <div class="particles" id="particles-js"></div>
        
        <div class="hero-content">
            <h1 class="hero-title">EGRESADOS <span>2024</span></h1>
            <p class="hero-subtitle">TU CAMPERA EXCLUSIVA - UPD 2025</p>
            <a href="#promociones" class="cta-button">VER PROMOCIONES</a>
            <div class="year-badge">EDICIÓN LIMITADA</div>
        </div>
    </section>

    <script>
        // Crear partículas dinámicas
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles-js');
            const particleCount = window.innerWidth < 768 ? 30 : 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tamaño aleatorio entre 2px y 6px
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posición inicial aleatoria
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.bottom = `-10px`;
                
                // Duración de animación aleatoria
                const duration = Math.random() * 15 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Retraso aleatorio
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
            
            // Efecto parallax suave
            const hero = document.querySelector('.hero');
            window.addEventListener('scroll', function() {
                const scrollPosition = window.pageYOffset;
                hero.style.backgroundPositionY = `${scrollPosition * 0.5}px`;
            });
            
            // Efecto hover para el fondo
            hero.addEventListener('mousemove', function(e) {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                hero.style.setProperty('--mouse-x', x);
                hero.style.setProperty('--mouse-y', y);
                
                const bg = hero.querySelector('.hero::before');
                if (bg) {
                    bg.style.transform = `scale(1.05) translate(${x * 20}px, ${y * 20}px)`;
                }
            });
        });
    </script>
</body>
</html>
