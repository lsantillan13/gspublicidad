    <!-- CSS -->
    <style>
        /* Estilos para la imagen de Social Share (Hero Section Style) */
        .social-share-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
        }
        
        .social-share-logo {
            width: 300px;
            height: auto;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
            animation: pulse 2s infinite alternate;
        }
        
        .social-share-content {
            text-align: center;
            color: white;
            padding: 40px;
            z-index: 2;
        }
        
        .social-share-title {
            font-size: 72px;
            font-weight: 900;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }
        
        .social-share-subtitle {
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 40px;
            max-width: 800px;
        }
        
        .social-share-highlight {
            color: #FFD700;
            font-weight: 700;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        
        /* Efectos de partículas para fondo */
        .particle {
            position: absolute;
            background-color: rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(100px, 100px) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Contenido de tu página -->
    
    <!-- Imagen para Social Share (puede generarse como imagen estática) -->
    <div class="social-share-container">

            <h1 class="social-share-title">EGRESADOS <span class="social-share-highlight">2024</span></h1>
            <p class="social-share-subtitle">Camperas Exclusivas - Diseños Personalizados - Calidad Premium</p>
        </div>
        
        <!-- Partículas de fondo -->
        <div class="particle" style="width: 200px; height: 200px; top: 10%; left: 5%;"></div>
        <div class="particle" style="width: 150px; height: 150px; bottom: 15%; right: 10%;"></div>
    </div>
</body>
